<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .first-box {
            height: 200px;
            width: 600px;
            text-align: center;
            border: 5px solid grey;
        }

        .animation {
            border: 1px solid green;
            width: 40%;
        }

        .second-box {
            height: 30%;
            width: 30%;
            border: 2px solid red;
            color: white;
            background-color: grey;
            font-size: 30px;
            transition: width, height;
            transition-duration: 2s;
        }
    </style>
</head>
<body>
    <div class="first-box">
        <h3 class="animation" onclick="animatation()">Animate</h3>
        <div class="second-box">
            Hello!
        </div>
    </div>

    <script>
        function animatation(){
            let content = document.querySelector('.second-box');

            content.style.width = '90%';
            content.style.height = '60%';
        }
    </script>
</body>
</html>
