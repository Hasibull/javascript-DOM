<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Show Toggle</title>
</head>
<body>
    <div class="box1">
        <h1 class="controller">Hide/Show</h1>
        <p class="content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit id numquam quo. Iure perferendis nobis quod ab sequi magni expedita itaque et, veniam, quaerat voluptatem doloremque rem corrupti quisquam enim?</p>
    </div>

    <script src="../jquery.min.js"></script>


    <script>

        $('.controller').click(
            function(){
                $('.content').toggle(3000);
            }
        )
    </script>
</body>
</html>
